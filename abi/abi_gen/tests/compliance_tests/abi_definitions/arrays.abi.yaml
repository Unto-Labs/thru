abi:
  package: "compliance.arrays"
  abi-version: 1
  package-version: "1.0.0"
  description: "Array types for compliance testing"

types:
  - name: "FixedArrays"
    kind:
      struct:
        packed: true
        fields:
          - name: "u8_array"
            field-type:
              array:
                size:
                  literal:
                    u32: 4
                element-type:
                  primitive: u8
          - name: "u16_array"
            field-type:
              array:
                size:
                  literal:
                    u32: 3
                element-type:
                  primitive: u16
          - name: "u32_array"
            field-type:
              array:
                size:
                  literal:
                    u32: 2
                element-type:
                  primitive: u32
          - name: "i32_array"
            field-type:
              array:
                size:
                  literal:
                    u32: 5
                element-type:
                  primitive: i32
